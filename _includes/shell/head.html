<head>
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta charset="{{ site.charset }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tonye Dickson (psybug)">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/uploads/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/uploads/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/uploads/favicons/favicon-16x16.png">
    <link rel="manifest" href="{{ site.url }}/uploads/favicons/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <!-- UIKit -->

    <link rel="stylesheet" href="{{ site.url }}/css/uikit.min.css" />
    
    <!-- custom css -->
    <link href="{{ site.url }}/css/style.css" rel="stylesheet" />
    
    <link rel="canonical" href="{{ page.url | absolute_url }}" />
    {% seo %}
</head>
