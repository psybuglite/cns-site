# Build settings
markdown: kramdown


# Collections
collections:
  uploads:
    title:  Uploads (Media & Files)
    output: true
  blog:
    title: Blog
    output: true
 

# Defaults
defaults:
  - scope:
      type: blog
    values:
      permalink: /:collection/:year/:month/:day/:title/
      image:
      is_blog: true
      layout: blog


# Include folders
include:
  - _pages


# Plugins
plugins:
  - jekyll-paginate-v2



############################################################
# Site configuration for the Auto-Pages feature
# The values here represent the defaults if nothing is set
autopages:

  # Site-wide kill switch, disable here and it doesn't run at all 
  enabled: true

  # Collection pages, omit to disable
  collections:
    layouts:
      - 'blog-all.html'
    enabled: true
  

# Handling Sass
sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .gitignore